<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Header Partial -->
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5811016069.js" crossorigin="anonymous"></script>
    <!-- Custom Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- Title -->
    <title th:text="${title}"></title>
</head>

<body>
<!--/* Nav Bar */-->
<nav th:replace="partials/main :: navbar"></nav>

<!--/* Header */-->
<h1>Profile</h1>

<!--/* Scripts */-->
<div th:fragment="scripts">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/popper.js/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</div>

<!--/* Footer */-->
<div th:replace="partials/main :: footer"></div>

</body>
</html>
