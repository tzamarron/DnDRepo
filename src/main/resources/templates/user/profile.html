<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Header Partial -->
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5811016069.js" crossorigin="anonymous"></script>
    <!-- Custom Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- Title -->
    <title th:text="${title}"></title>
</head>

<body>
<!--/* Nav Bar */-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <!--/* Collapse Button when needed */-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!--/* Actual Nav bar */-->
    <div class="collapse navbar-collapse" id="navbarNav">

        <!--/* left side content */-->
        <ul class="navbar-nav d-flex justify-content-between">
            <li class="nav-item" id="navbar-title">
                <a class="nav-link" href="/"><span class=".appTitle" style="color: rgb(255, 195, 45)">Quacker</span>
                    <span class=".appTitle" style="color: rgb(101, 170, 88)">Tracker</span></a>
            </li>
        </ul>

        <!--/* right side content */-->
        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a class="nav-link" href="/">
                    <i class="fas fa-home"></i>
                    Home
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/profile" sec:authorize="isAuthenticated()">
                    <i class="fas fa-user"></i>
                    Profile
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/transactions" sec:authorize="isAuthenticated()">
                    <i class="fas fa-search-dollar"></i>
                    Transactions
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/bills" sec:authorize="isAuthenticated()">
                    <i class="fas fa-file-invoice-dollar"></i>
                    Bills
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/budget" sec:authorize="isAuthenticated()">
                    <i class="fas fa-hand-holding-usd"></i>
                    Budget
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/about">
                    <i class="fas fa-users"></i>
                    About Us
                </a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" th:method="post">
                    <button class="nav-link" style="border:none; background:none; color:red">
                        <i class="fas fa-sign-in-alt"></i>
                        Log Out
                    </button>
                </form>
            </li>

            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/register">
                    <i class="fas fa-user-plus"></i>
                    Sign-Up
                </a>
            </li>

            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/login" style="color:green">
                    <i class="fas fa-sign-in-alt"></i>
                    Log In
                </a>
            </li>

        </ul>
    </div>
</nav>

<!--/* Header */-->
<h1>Profile</h1>

<!--/* Scripts */-->
<div th:fragment="scripts">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/popper.js/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</div>

<!--/* Footer */-->
<footer>
    <!--/* collapsing navbar elements */-->
    <div class="navbar navbar-expand-lg navbar-light footer">

        <!--/* left side content */-->
        <ul class="navbar-nav mr-auto" id="footer-nav">
            <li class="nav-item">&copy; quackertracker.com</li>
        </ul>
    </div>
</footer>

</body>
</html>
